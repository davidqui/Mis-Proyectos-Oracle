<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="formulario">
            <p:carousel value="#{carrusel.listaPeliculas}" headerText="Responsive" var="peli" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
                <p:graphicImage value="/images/#{peli.imagen}.jpg" width="150" height="125"/> 
            </f:facet>
 
            <h:outputText value="Id:" />
            <h:outputText value="#{peli.id}" />
 
            <h:outputText value="ano" />
            <h:outputText value="#{peli.ano}" />
 
            <h:outputText value="genero" />
            <h:outputText value="#{peli.genero}" />
 
            <h:outputText value="titulo" />
            <h:outputText value="$#{peli.titulo}" />
        </p:panelGrid>
 
        
    </p:carousel>

        </h:form>
    </h:body>
</html>
