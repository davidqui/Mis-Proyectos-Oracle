<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <p:dataTable id="tbl" var="peli" value="#{tabla.listaPeliculas}" >
                <p:column headerText="Id">
                    <h:outputText value="#{peli.titulo}" />
                </p:column>
                <p:column headerText="titulo">
                    <h:outputText value="#{peli.genero}" />
                </p:column>
                <p:column headerText="ano">
                    <h:outputText value="#{peli.ano}" />
                </p:column>
                <p:column headerText="genero">
                    <h:outputText value="#{peli.genero}" />
                </p:column>
             
            </p:dataTable>
            <h3> Exportar </h3>
            <h:commandLink value="Descargar en PDF">
                
                <p:dataExporter type="pdf" target="tbl" fileName="tabla"/>
            </h:commandLink>
            
            
        </h:form>


    </h:body>
</html>
