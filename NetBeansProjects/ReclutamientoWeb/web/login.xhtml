<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>

            <h:panelGrid columns="3">
                <p:outputLabel id="labelNombre" value="Nombre:"/>
                <p:inputText id="nombre" value="#{login.usuario}" required="true" requiredMessage="Campo Requerido" validatorMessage="Longitud de campo incorrecta">
                    <f:validateLength minimum="2" maximum="5" for="nombre"/> 
                </p:inputText>
                <p:message for="nombre" /><br></br>
                <p:inputText id="salario" value="#{login.salario}" required="true" requiredMessage="Campo Requerido"> 
                    <f:convertNumber type="currency"/> 
                </p:inputText>
                <p:message for="salario" /><br></br>
                <p:inputText id="apellidos" value="#{login.apellidos}"/>                   
                <p:message for="apellidos" style="color:red" />
                <br></br>
                <h:commandButton value="Enviar" action="#{login.autenticarUsuario()}"/>
            </h:panelGrid>

        </h:form>

    </h:body>
</html>
