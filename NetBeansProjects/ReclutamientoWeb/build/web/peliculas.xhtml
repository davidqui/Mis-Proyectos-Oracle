<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link type="text/css" rel="stylesheet" href="/css/default.css" />
        <link type="text/css" rel="stylesheet" href="/css/syntaxhighlighter.css" />
        <title>Lista Peliculas</title>
    </h:head>
    <h:body>
        <h2>#{msg.goToList_library}</h2>        
        <h:form id="form"> 
            <p:carousel value="#{pelicula.listaPeliculas}" var="item" numVisible="5"
                        effect="easeInStrong" itemStyle="text-align:center" responsive="true" headerText="Lista de Peliculas">
                <h:panelGrid columns="1" style="width:100%;margin:10px 0px" cellpadding="5" >
                    <p:graphicImage value="/imagenes/#{item.imagen}.jpg" width="75" height="105" />
                    <h:outputText value="#{item.titulo}"  />
                    <h:outputText value="#{item.ano}"/>
                    <h:outputText value="#{item.genero}"/>                      
                </h:panelGrid>
            </p:carousel>                 
        </h:form>
    </h:body>
</html>
