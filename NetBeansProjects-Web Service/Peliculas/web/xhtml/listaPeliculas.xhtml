<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pagina Vacana </title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <ui:include src="menuSuperior.xhtml" />
                <ui:include src="menuIzquierda.xhtml" />                 
                <h:panelGrid styleClass="content">
                    <h:panelGroup rendered="#{peliculasBean.nombreCategoria == null}">
                        <h:outputText styleClass="content content_h2"
                                      value="Resultados de la Busqueda"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{peliculasBean.nombreCategoria != null}">
                        <h:outputText styleClass="content content_h2"
                                      value="Select Catalog"/>
                        <h:panelGroup style="font-size: 14px">
                            <h:outputText value="Categoria: "/>
                            <h:outputText style="font-weight: bolder"
                                          value="#{peliculasBean.nombreCategoria}"/>
                        </h:panelGroup>
                    </h:panelGroup>  
                    <p:dataTable rendered="true" rows="2" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} 
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="3,6,15"
                                 value="#{peliculasBean.peliculas}" var="pelicula" >
                        <p:column> 
                            <f:facet name="header"><h:outputText value="Titulo" /></f:facet>
                            <h:outputText value="#{pelicula.titulo}" />
                        </p:column>
                        <p:column> 
                            <f:facet name="header"><h:outputText value="Descripcion" /></f:facet>
                            <h:outputText value="#{pelicula.descripcion}" />
                        </p:column>
                        <p:column> 
                            <f:facet name="header"><h:outputText value="Precio" /></f:facet>
                            <h:outputText value="#{pelicula.precio}" />
                        </p:column>
                        <p:column> 
                            <f:facet name="header"><h:outputText value="Detalle" /></f:facet>
                            <h:commandLink action="#{peliculasBean.seleccionarPelicula()}"
                                           styleClass ="link1">
                                <h:outputText value="Detalles" />
                            </h:commandLink>

                        </p:column>

                    </p:dataTable>

                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
