<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>    <h:body>
        <f:view>
            <h:form>
                <ui:include src="menuSuperior.xhtml" />
                <ui:include src="menuIzquierda.xhtml" /> 
                <h:panelGrid styleClass="content">
                    <h:outputText styleClass="content content_h2" value="Detalle Pelicula"/>
                    <h:panelGroup 
                        styleClass="error block" 
                        rendered="#{peliculasBean.pelicula == null}"
                        >
                        <h:outputText value="Identificador Pelicula Invalido!"/>
                    </h:panelGroup>
                    <h:panelGrid columns="2" rendered="#{peliculasBean.pelicula != null}">
                        <h:graphicImage id="pelImg"
                                        value="/images/#{peliculasBean.pelicula.peliculaId}.jpg"/>
                        <h:panelGroup>
                            <h:outputText style="font-weight: bolder"
                                          value="#{peliculasBean.pelicula.titulo}"/><br/>
                            <h:outputText value="#{peliculasBean.pelicula.descripcion}"/><br/><br/>
                            <h:outputText value="Precio: #{peliculasBean.pelicula.precio}"
                                          style="font-weight: bolder" />

                        </h:panelGroup>
                        <h:outputText value=" "/>
                        <h:panelGrid styleClass="wide" style="text-align: right">
                            <h:commandButton id="reserva" value="Reserva Asientos"
                                             action="#{peliculasBean.registrarReserva()}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
