<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="eshop.css" type="text/css" />
    </h:head>
    <h:body>
        <f:subview id="leftMenu">
            <h:panelGrid styleClass="menu">
                <h:panelGroup styleClass="box">
                    <h:outputText styleClass="box_title" value="Busqueda Rapida"/>          
                    <h:outputText styleClass="box_p" value="Titulo Pelicula/Precio:"/>
                    <h:inputText size="15"
                                 styleClass="box_searchTxt" binding="#{peliculasBean.searchTxt}"/>
                    <h:commandButton type="submit" value="Buscar" action="#{peliculasBean.buscarPeliculas()}" immediate="true"/>

                </h:panelGroup>
                <h:panelGroup styleClass="box" id="categBox">
                    <h:outputText styleClass="box_title" value="Categories"/>
                    <h:dataTable value="#{peliculasBean.categorias}" var="categoria">
                        <h:column>
                            <h:commandLink 
                                action="#{peliculasBean.seleccionarCategoria()}"
                                value="#{categoria.categoryName}"
                                immediate="true"/>
                        </h:column>
                    </h:dataTable>

                </h:panelGroup>

            </h:panelGrid>  
        </f:subview>

    </h:body>
</html>
